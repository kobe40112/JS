<script>
    function mytest(){
        // %4 == 0 ==> OK
        //but % 100 == 0 ==> xx
        // % 400 == 0 ==> OK
        let year = document.getElementById("year").value;
        let isOK;
        if(year % 4 == 0){
            if(year%100 == 0){
                if(year % 400 == 0){
                    //29
                    isOK = true;
                }else{
                    //28
                    isOK = false;
                }
            }else{
                //29
                isOK = true;
            }
        }else{
            //28
            isOK = false;
        }
        document.getElementById("result").innerHTML =
            isOK ? '閏年' : '平年' ;
        }
</script>
<input type="text" id="year">
<input type="button" value="判斷是否為閏年" onclick="mytest()">
<span id='result'></span>
