<script>
    let timeTask1 = null;
    let timeTask2 = null;
    let timeTask3 = null;
    let timeTask4 = null;
    function test1(){
       timeTask1 = setTimeout(function(){
        document.getElementById('here1').innerHTML = 
        Math.floor(Math.random()*49+1);
       },1*1000); //setTimeout(時間到做的事,設定時間);
       timeTask2 = setTimeout(function(){
        document.getElementById('here2').innerHTML = 
        Math.floor(Math.random()*49+1);
       },3*1000);
       timeTask3 = setTimeout(function(){
        document.getElementById('here3').innerHTML = 
        Math.floor(Math.random()*49+1);
       },5*1000);
       timeTask4 = setTimeout(function(){
        document.getElementById('here4').innerHTML = 
        Math.floor(Math.random()*49+1);
       },7*1000);

    }
    function test2(){
        document.getElementById('here').innerHTML = 
        Math.floor(Math.random()*49+1);
        timeTask = null;//空的指向:任務做完
    }
    function test3(){
        if(timeTask !=null){
            clearTimeout(timeTask); //clearTimeout() :事件取消
            document.getElementById('here').innerHTML = 
            'not much';
        }
    }
</script>
<input type="button" value="Click1" onclick="test1()" /><br>
<input type="button" value="Click2" onclick="test3()" />
<hr>
<div id="here1"></div>
<div id="here2"></div>
<div id="here3"></div>
<div id="here4"></div>
