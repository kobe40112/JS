<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    table,
    td {
        border: 1px solid black;
    }
</style>
    <script>
        document.write("<table>")
        for (let i = 1; i <=100; i++) {
            let flag = true;
            for (let j = 2; j < i; j++) {
                
                if (i % j == 0) {
                    flag = false;
                }
            }
            if(i === 1){
                flag = false;
            }
            document.write((i%10 === 1)?"<tr>":"");
            if (flag) {
                document.write(`<td style='background-color:yellow'>${i}`);
            }else{
                document.write(`<td '>${i}`);
            }
            document.write("</td>");
            document.write((i%10 ===0)?"</tr>":"");

        }
        document.write(" </table>")
    </script>
